HPA:
  # Set the below to false in case you do not want to add Horizontal Pod AutoScaling to the StatefulSet (not recommended)
  enabled: true
  dispatcher:
    minReplicas: 1
    maxReplicas: 14
    cpuAvgUtil: 50
    memAvgUtil: 50
  webWorker:
    minReplicas: 3
    maxReplicas: 14
    cpuAvgUtil: 50
    memAvgUtil: 50
