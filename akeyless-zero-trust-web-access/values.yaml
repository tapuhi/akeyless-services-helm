# Default values for akeyless-zero-trust-web-access.

image:
  dockerRepositoryCreds:

dispatcher:
  replicaCount: 1
  image:
    repository: akeyless/zero-trust-web-dispatcher
    pullPolicy: Always
    tag: latest

  containerName: "web-dispatcher"

  ## Configure the ingress resource that allows you to access the
  ## akeyless-zero-trust-web-access installation. Set up the URL
  ## ref: http://kubernetes.io/docs/user-guide/ingress/
  ##
  ingress:
    ## Set to true to enable ingress record generation
    ##
    enabled: false

    annotations: {}
# Example for Nginx ingress
#    annotations:
#      kubernetes.io/ingress.class: nginx
#      kubernetes.io/proxy-connect-timeout: "4000"
#      nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
#      nginx.ingress.kubernetes.io/proxy-buffers-number: "4"

    hostname: aztwa.local
    ## Path for the default host
    ##
    path: /

    ## Enable TLS configuration for the hostname defined at ingress.hostname parameter
    ## TLS certificates will be retrieved from a TLS secret with name: {{- printf "%s-tls" .Values.ingress.hostname }}
    ## or a custom one if you use the tls.existingSecret parameter
    ##
    tls: false

    ## Set this to true in order to add the corresponding annotations for cert-manager
    ##
    certManager: false

    ## existingSecret: name-of-existing-secret

  service:
    # Remove the {} and add any needed annotations regarding your LoadBalancer implementation
    annotations: {}
    type: LoadBalancer
    port: 9000

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
     limits:
       memory: 1Gi
     requests:
       cpu: 1000m
       memory: 1Gi

  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 6
    successThreshold: 1

  readinessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 3
    periodSeconds: 5
    failureThreshold: 3
    successThreshold: 1

  config:
    akeyless:
  #  akeyless: |
  #    https://rest.akeyless.io
  #    cmd=auth&access-id=p-non_privileged&access-key=key_with_list_only
  #    cmd=auth&access-id=p-privileged&access-key=key_with_read_permissions

   # A comma separated list of allowed access ID's
    allowedAccessIDs:

   # When false, only requests with preemptive JWT auth will be accepted
    allowedInternalAuth: "true"
   # When true, dispatcher session cookie can be send with non encrypted requests (HTTP)
    disableSecureCookie: "false"

    logForward:
#    # audit configuration for log forwarding, currently support several technologies: https://akeyless.readme.io/docs/ssh-log-forwarding
#    #splunk example
#    #  logForward: |
#    #    target_log_type="splunk"
#    #    target_splunk_sourcetype=""
#    #    target_splunk_source=""
#    #    target_splunk_index=""
#    #    target_splunk_token=""
#    #    target_splunk_url=""

webWorker:
  replicaCount: 5
  image:
    repository: akeyless/zero-trust-web-worker
    pullPolicy: Always
    tag: latest

  containerName: "web-worker"

  service:
    # Remove the {} and add any needed annotations regarding your LoadBalancer implementation
    annotations: {}
    port: 5800

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
     limits:
       memory: 2Gi
     requests:
       cpu: 1000m
       memory: 2Gi

  livenessProbe:
    successThreshold: 1

#  readinessProbe:
#    initialDelaySeconds: 5
#    periodSeconds: 2
#    failureThreshold: 1
#    successThreshold: 1
#  timeoutSeconds: 5

  config:
    policies: |
        {
          "policies": {
            "BlockAboutConfig": true,
            "BlockAboutAddons": true,
            "BlockAboutProfiles": true,
            "BlockAboutSupport": true,
            "DisableDeveloperTools": true,
            "DisableFirefoxAccounts": true,
            "DisablePasswordReveal": true,
            "DisablePrivateBrowsing": true,
            "DisableProfileImport": true,
            "DisableSafeMode": true,
            "OfferToSaveLogins": false,
            "OfferToSaveLoginsDefault": false,
            "PasswordManagerEnabled": false,
            "Proxy": {
              "Mode": "none",
              "Locked": true
            },
            "Preferences": {},
            "WebsiteFilter": {
              "Block": [
                "<all_urls>"
              ],
              "Exceptions": [
                "https://*.akeyless.io/*",
                "https://*.okta.com/*"
              ]
            }
          }
        }

dlp:
  enabled: false
  config:
    hostAddress: ""
    # host/{pathPrefix}
    pathPrefix: ""
    # FORCING or LEARNING
    mode: ""
    logLevel: "INFO"
  audit:
# audit configuration for log forwarding, currently support several technologies: https://akeyless.readme.io/docs/ssh-log-forwarding
#splunk example
#  audit: |
#    target_log_type="splunk"
#    target_splunk_sourcetype=""
#    target_splunk_source=""
#    target_splunk_index=""
#    target_splunk_token=""
#    target_splunk_url=""


persistence: {}
